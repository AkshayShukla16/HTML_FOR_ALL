<!DOCTYPE html>
<html>
    <head>
        <title>iFrame Tags</title>
    </head>
    <body>
        <h1>iFrame Tags Concept</h1>
        <iframe src="C:\Users\Ashish\Downloads\HTML\Background.mp4" height="200" width="200"></iframe><br>
        <iframe src="C:\Users\Ashish\Downloads\HTML\Raja Rani Soul-BGM.mp3" height="300" width="300"></iframe>
        <iframe src="eight.html" height="500" width="300"></iframe><br>
        
        <!--Or we can use video tag-->

        <video src="C:\Users\Ashish\Downloads\HTML\Background.mp4" height="200" width="200" controls ></video>
        <!--Audio tag-->
        <audio src="Raja Rani Soul-BGM.mp3" controls></audio>

        <!--Object tag (for all like audio,video,files etc..)-->

        <object data="sixth.html"></object>
        <object data="Raja Rani Soul-BGM.mp3"></object>
        <!--Embed tag (for all like audio,video,files etc..)-->
        <embed src="Raja Rani Soul-BGM.mp3"></embed>
    </body>
</html>
