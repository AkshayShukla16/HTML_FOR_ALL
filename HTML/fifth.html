<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Lesson-5
        </title>
    </head>
    <body>
        <table>
            <caption> Grocery List</caption>
            <thead>
                <tr>
                    <th>Items taken</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rice</td>
                    <td>Rs.4000</td>
                </tr>
                <tr>
                    <td>Wheat</td>
                    <td>Rs.3000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total Item</th>
                    <th>Total Price</th>
                </tr>
                <tr>
                    <td>Rice, Wheat</td>
                    <td>Rs.7000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
